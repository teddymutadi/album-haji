<style>
  body {
    margin: 0;
    background: url('flowers.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Buku memenuhi layar penuh */
  .book {
    position: relative;
    width: 100vw;           
    height: 100vh;          
    max-width: 600px;       
    max-height: 1000px;     
    perspective: 2000px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-origin: left center;
    transition: transform 2s ease-in-out;
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    overflow: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;  
    display: block;
    border-radius: 10px;
  }

  .cover {
    z-index: 100;
  }

  .back-cover {
    background: lightblue;
  }

  /* Penyesuaian khusus untuk HP */
  @media (max-width: 450px) {
    /* Tambahan: beri jarak 0.5cm dari atas, 0.5cm dari kiri, dan 0.5cm dari bawah */
    body {
      height: 100dvh;
      padding-top: 0.5cm;    /* ✅ 0.5 cm dari tepi atas Android */
      padding-left: 1cm;   /* ✅ 1 cm dari tepi kiri Android */
      padding-right: 0.5cm;   /* ✅ 1 cm dari tepi kiri Android */
      padding-bottom: 0.5cm; /* ✅ 0.5 cm dari tepi bawah Android */
      /* kanan dibiarkan sesuai sebelumnya (tidak diubah) */
      box-sizing: border-box;
    }
    /* Sesuaikan ukuran .book agar tidak menutupi padding */
    .book {
      width: calc(100vw - 0.5cm);            /* tetap sesuai ruang kiri yang kita sisakan */
      height: calc(100dvh - 1cm);            /* kurangi total 0.5cm top + 0.5cm bottom */
    }
    .page img {
      object-fit: cover;
    }
  }
</style>

<script>
  const audio = document.getElementById("bgm");
  const pages = document.querySelectorAll(".page");
  let zIndexCounter = 1;

  // Musik mulai setelah klik pertama
  document.body.addEventListener("click", () => {
    if (audio.paused) {
      audio.play().catch(() => {});
    }
  }, { once: true });

  // Urutan halaman agar cover di depan
  pages.forEach((page, index) => {
    page.style.zIndex = pages.length - index;
  });

  // Efek buka halaman
  pages.forEach((page) => {
    page.addEventListener("click", () => {
      if (!page.classList.contains("flipped")) {
        page.style.transform = "rotateY(-180deg)";
        page.classList.add("flipped");
        page.style.zIndex = ++zIndexCounter;

        // Hentikan musik saat back cover dibuka
        if (page.classList.contains("back-cover")) {
          audio.pause();
          audio.currentTime = 0;
        }
      } else {
        page.style.transform = "rotateY(0deg)";
        page.classList.remove("flipped");
        page.style.zIndex = ++zIndexCounter;
      }
    });
  });
</script>
